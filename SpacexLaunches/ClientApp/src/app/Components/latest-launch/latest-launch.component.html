<div class="card launch-details shadow-lg p-4">
  <div class="card-body">
    <div *ngIf="launch?.links?.patch" class="launch-patch-container text-center mb-4">
      <img [src]="launch?.links?.patch?.small" alt="Launch Patch" class="launch-patch img-fluid">
    </div>

    <h1 class="card-title launch-name text-center mb-4">{{ launch?.name }}</h1>

    <div class="launch-info mb-4">
      <p>
        <strong>Launch Date: </strong>
        <span class="launch-date">{{ launch?.date_utc | date: 'fullDate' }}</span>
      </p>
      <p>
        <strong>Launch Success: </strong>
        <span [ngClass]="{'text-success fw-bold': launch?.success, 'text-danger fw-bold': !launch?.success}">
          {{ launch?.success ? 'Success' : 'Failure' }}
        </span>
      </p>
    </div>

    <div *ngIf="launch?.crew?.length" class="crew mb-4 p-3 border rounded">
      <h3 class="crew-heading text-center mb-3">Crew Members</h3>
      <ul class="crew-list list-unstyled">
        <li *ngFor="let member of launch?.crew" class="py-2 px-3 border-bottom">
          <strong>{{ member?.role }}:</strong> {{ member?.crew }}
        </li>
      </ul>
    </div>

    <div *ngIf="launch?.links?.webcast" class="text-center">
      <a class="btn btn-primary btn-lg mt-3 w-100" href="{{ launch?.links?.webcast }}" target="_blank">
        ðŸŽ¥ Watch Webcast
      </a>
    </div>

    <div class="landing-success mt-4 text-center">
      <strong>Landing Success</strong>
      <div *ngFor="let core of launch?.cores" class="mb-2">
        <span [ngClass]="{'text-success fw-bold': core?.landing_success, 'text-danger fw-bold': !core?.landing_success}">
          {{ core?.landing_success ? 'Yes' : 'No' }}
        </span>
      </div>
    </div>
  </div>
</div>
